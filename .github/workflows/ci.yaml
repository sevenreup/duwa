name: Go

on:
  push:
    branches: ["mbuye"]
  pull_request:

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.23

      - name: Set up gotestfmt
        uses: gotesttools/gotestfmt-action@v2

      - name: Run tests
        run: |
            set -euo pipefail
            go test -json -v ./... 2>&1 | tee /tmp/gotest.log | gotestfmt